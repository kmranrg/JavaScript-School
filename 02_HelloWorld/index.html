<html>
    <head>
        <title>
            My Title
        </title>
        <!-- Method 1 : Including JavaScript in same HTML file -->
        <script type="text/javascript">

            // for printing normal text
            document.write("1. Hello World");

            // for printing content in h1 tag
            document.write("<h1>2. Hello World</h1>");

            /*
            NOTE:
            1) If the JavaScript code is very large, then it is recommended to add at the bottom 
               (i.e. outside html).
            2) Because it takes so much time to load the page, as web loads content from top to
               bottom.
            */
        </script>
        <!-- Method 2 : External JavaScript File -->
        <script src="source.js" type="text/javascript"></script>
    </head>
    <body>

    </body>
</html>
