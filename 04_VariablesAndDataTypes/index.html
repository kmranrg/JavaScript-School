<html>
    <head>
        <title>
            My Title
        </title>
        <script type="text/javascript">
            /*
            NOTE: Variables and Datatypes
            -> A variable provide us with a named storage that our programs can
               access.
            */

            /*
            KNOWLEDGE CLOUD:
            1) JS is a DYNAMICALLY typed scripting language i.e. you can just use `var`
               keyword to declare variables of different data types.
            */

            // Example
            var a = 5; // declaration and initialization
            document.write("Value:",a," Data Type:",typeof(a),"<br>");
            var a = "Kumar Anurag";
            document.write("Value:",a," Data Type:",typeof(a),"<br>");

            // Example
            var b; // declaration
            b = true; // initialization
            document.write("Value:",b," Data Type:",typeof(b),"<br>");

            /*
            NOTE: Naming Conventions - Identifier
            1) The name of the identifier should not be any per-defined keyword.
            2) The first character must be a letter, an underscore `_`, or a
               dollar sign `$`.
            3) Subsequent characters may be any letter or digit or an underscore
               or dollar sign.
            4) Variables are case-sensitive.
            */

            // Fun Part
            alert("I am doing fun");
        </script>
    </head>
    <body>

    </body>
</html>
